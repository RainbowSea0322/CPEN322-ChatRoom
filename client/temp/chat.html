<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
    <title>CPEN322 Project</title>
  </head>
  <body>
    <div id="app-view">
      <ul id="app-menu">
        <li class="menu-item">
          <div>
            <a href="#/">
              <img src="../assets/chat-icon.png" alt="image not found">
              <span>Rooms</span>
            </a>
          </div>
        </li>
        <li class="menu-item">
          <div>
            <a href="#/profile">
              <img src="../assets/profile-icon.png" alt="image not found">
              <span>Profile</span>
            </a>
          </div>
        </li>
      </ul>
    
      <div id="page-view">
        <div class="content">
        <h4 class="room-name">
          <span>CPEN322 Group</span>
        </h4>
        <div class="message-list">
          <div class="message">
            <span class="message-user">
              Bob
            </span>
            <span class="message-text">
              Hello, nice to meet u!
            </span>
          </div>
          <div class="message my-message">
            <span class="message-user">
              Alice
            </span>
            <span class="message-text">
              Hi, I'm Alice, how are u doing?
            </span>
          </div>
          <div class="message">
            <span class="message-user">
              Bob
            </span>
            <span class="message-text">
              I'm doing great just finished my project.
            </span>
          </div>
        </div>
        <div class="page-control">
          <textarea name="text-area" cols="30" rows="10"></textarea>
          <button>Send</button>
        </div>
      </div>
      </div>
    </div>  
  </body>
</html>
