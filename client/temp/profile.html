<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
    <title>CPEN322 Project</title>
  </head>
  <body>
    <div id="app-view">
      <ul id="app-menu">
        <li class="menu-item">
          <div>
            <a href="#/">
              <img src="../assets/chat-icon.png" alt="image not found">
              <span>Rooms</span>
            </a>
          </div>
        </li>
        <li class="menu-item">
          <div>
            <a href="#/profile">
              <img src="../assets/profile-icon.png" alt="image not found">
              <span>Profile</span>
            </a>
          </div>
        </li>
      </ul>
    
      <div id="page-view">
        <div class="content">
          <div class="profile-form">
            <div class="form-field">
              <label>Username</label>
              <input type="text" name="text">
            </div>
            <div class="form-field">
              <label>Password</label>
              <input type="password" name="password">
            </div>
            <div class="form-field">
              <label>Avatar Image</label>
              <input type="file" name="file" id="profile-avatar-image-input">
            </div>
          </div>
          <div class="page-control">
            <button>Save</button>
          </div>
        </div>
      </div>
    </div>  
  </body>
</html>
