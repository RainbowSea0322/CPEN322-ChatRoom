<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CPEN322 Project</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-size: 100%;
                line-height: 1.3;
            }
            @media screen and (min-width:1024px) {
                #page {
                    width: 80%;
                }
            }

            @media screen and (min-width:768px) and (max-width:1024px) {
                #page {
                    width: 90%;
                }
            }

            @media screen and (max-width:768px) {
                #page {
                    width: 100%;
                }
            }

            html, body {
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #page {
                width: 60vw; /* Take 70% of the viewport width */
                padding: 20px;
                background-color: #f0f0f0;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .login {
                text-align: center;
                font-size: x-large;
                margin-bottom: 20px;
            }

            .login h1 {
                color: #333;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            form div {
                margin-bottom: 10px;
            }

            label {
                font-weight: bold;
            }

            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #0056b3;
            }

        </style>
    </head>
    <body>
        <div id="page">
            <div class="login">
                <h1>Login Page</h1>
            </div>
            <form method="POST" action="/login">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </body>
</html>
